<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- cdn bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- jQuery UI progres bar cdn -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- style perso -->
    <link rel="stylesheet" href="style.css">

    <title>Exercice JS</title>
</head>
<body>   

    <div class="row m-4"><!-- div conteneur -->

        <!-- div carousel gauche -->
        <div class="col-lg-3 col-md-4 col-sm-12 p-0">
            <img name="slide" class="carousel">
            <h2 class="title">SHAKIRA</h2>
        </div>

        <!-- section droite -->
        <section class="col-lg-9 col-md-8 col-sm-12" style="background:skyblue"> 
            
            <!-- la navigation -->
            <ul>
                <li>News</li>
                <li class="active">Albums</li>
                <li>Videos</li>
                <li>Store</li>
            </ul>
            
            <div class="auteur">
                <h1>Akbar KHAN</h1>
                <h4>Mon site portfolio : <a href="https://akbarkhan.fr" target="_blank">akbarkhan.fr</a></h4>
            </div>

            <!-- div contenant la partie musique -->
            <div class="music">

                <h2 class="titre">Waka Waka (This time for africa)</h2>
                <p>By Shakira</p>

                <!-- play / pause -->
                <div class="play">
                    <i class="fas fa-play"></i>
                </div>

                <!-- progress bar -->
                <div id="progressbar"></div>
            </div>
            
        </section><!-- fin section -->

    </div><!-- fin div conteneur -->

    <!-- script -->
    <script src="script.js"></script>

</body>
</html>
