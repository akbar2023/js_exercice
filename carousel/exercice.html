<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- cdn bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- style perso -->
    <link rel="stylesheet" href="style.css">

    <title>Exercice JS</title>
</head>
<body>   

    <div class="row m-4"><!-- div conteneur -->

        <div class="col-lg-3 col-md-4 col-sm-12 p-0">
            <img name="slide" class="carousel">
        </div>

        <!-- section musique -->
        <section class="col-lg-9 col-md-8 col-sm-12" style="background:orange"> 
            
            <!-- la navigation -->
            <ul>
                <li>News</li>
                <li class="active">Albums</li>
                <li>Videos</li>
                <li>Store</li>
            </ul>

            <!-- div contenant la partie musique -->
            <div class="music">
                <h2>Praise The Lord (Da Shine)</h2>

                <!-- play / pause -->
                <div class="play">
                    <i class="fas fa-play"></i>
                </div>

                <!-- progress bar -->
                <div class="progress"></div>
            </div>
            
        </section><!-- fin section -->

    </div><!-- fin div conteneur -->

    <!-- script -->
    <script src="script.js"></script>

</body>
</html>
